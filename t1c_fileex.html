<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>T1C Demo App</title>

    <!-- Custom fonts for this template-->
    <link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
          rel="stylesheet">

    <!-- Custom styles for this template-->
    <link href="css/sb-admin-2.min.css" rel="stylesheet">

</head>

<body id="page-top" onload="initFileex()">

<!-- Page Wrapper -->
<div id="wrapper">

    <div id="includeSidebar"></div>

    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column">

        <!-- Main Content -->
        <div id="content">

            <!-- Topbar -->
            <div id="includeTop"></div>
            <!-- End of Topbar -->

            <!-- Begin Page Content -->
            <div class="container-fluid">

                <!-- Page Heading -->
                <h1 class="h3 mb-4 text-gray-800">File exchange</h1>
                <div class="row">
                    <div class="col-lg-4">


                        <!-- Brand Buttons -->
                        <div class="card shadow mb-4">
                            <div class="card-header py-3">
                                <h6 class="m-0 font-weight-bold text-primary">File Exchange Service</h6>
                            </div>

                            <div class="card-body">

                                <div>
                                    <form class="form-group">
                                        <input type="text" id="entity-input" class="form-control bg-gray-200 border-0" placeholder="Entity..." aria-label="Aid" aria-describedby="basic-addon2">
                                    </form>
                                </div>

                                <div>
                                    <form class="form-group">
                                        <input type="text" id="type-input" class="form-control bg-gray-200 border-0" placeholder="Type..." aria-label="Aid" aria-describedby="basic-addon2">
                                    </form>
                                </div>


                                <a href="#" class="btn btn-primary btn-icon-split">
                                    <span class="icon text-white-50"><i class="fas fa-archive"></i></span>
                                    <span class="text fileex-download">download</span>
                                </a>
                                <a href="#" class="btn btn-primary btn-icon-split">
                                    <span class="icon text-white-50"><i class="fas fa-archive"></i></span>
                                    <span class="text fileex-upload">upload</span>
                                </a>
                                <a href="#" class="btn btn-primary btn-icon-split">
                                    <span class="icon text-white-50"><i class="fas fa-archive"></i></span>
                                    <span class="text fileex-listTypes">listTypes</span>
                                </a>
                                <a href="#" class="btn btn-primary btn-icon-split">
                                    <span class="icon text-white-50"><i class="fas fa-archive"></i></span>
                                    <span class="text fileex-listType">listType</span>
                                </a>
                                <a href="#" class="btn btn-primary btn-icon-split">
                                    <span class="icon text-white-50"><i class="fas fa-archive"></i></span>
                                    <span class="text fileex-listTypeContent">listTypeContent</span>
                                </a>
                                <a href="#" class="btn btn-primary btn-icon-split">
                                    <span class="icon text-white-50"><i class="fas fa-archive"></i></span>
                                    <span class="text fileex-listContent">listContent</span>
                                </a>
                                <a href="#" class="btn btn-primary btn-icon-split">
                                    <span class="icon text-white-50"><i class="fas fa-archive"></i></span>
                                    <span class="text fileex-existsType">existsType</span>
                                </a>
                                <a href="#" class="btn btn-primary btn-icon-split">
                                    <span class="icon text-white-50"><i class="fas fa-archive"></i></span>
                                    <span class="text fileex-existsFile">existsFile</span>
                                </a>
                                <a href="#" class="btn btn-primary btn-icon-split">
                                    <span class="icon text-white-50"><i class="fas fa-archive"></i></span>
                                    <span class="text fileex-getAccessMode">getAccessMode</span>
                                </a>
                                <a href="#" class="btn btn-primary btn-icon-split">
                                    <span class="icon text-white-50"><i class="fas fa-archive"></i></span>
                                    <span class="text fileex-createDir">createDir</span>
                                </a>
                                <a href="#" class="btn btn-primary btn-icon-split">
                                    <span class="icon text-white-50"><i class="fas fa-archive"></i></span>
                                    <span class="text fileex-copyFile">copyFile</span>
                                </a>
                                <a href="#" class="btn btn-primary btn-icon-split">
                                    <span class="icon text-white-50"><i class="fas fa-archive"></i></span>
                                    <span class="text fileex-moveFile">moveFile</span>
                                </a>
                                <a href="#" class="btn btn-primary btn-icon-split">
                                    <span class="icon text-white-50"><i class="fas fa-archive"></i></span>
                                    <span class="text fileex-renameFile">renameFile</span>
                                </a>
                                <a href="#" class="btn btn-primary btn-icon-split">
                                    <span class="icon text-white-50"><i class="fas fa-archive"></i></span>
                                    <span class="text fileex-getFileInfo">getFileInfo</span>
                                </a>
                                <a href="#" class="btn btn-primary btn-icon-split">
                                    <span class="icon text-white-50"><i class="fas fa-archive"></i></span>
                                    <span class="text fileex-createType">createType</span>
                                </a>
                                <a href="#" class="btn btn-primary btn-icon-split">
                                    <span class="icon text-white-50"><i class="fas fa-archive"></i></span>
                                    <span class="text fileex-createTypeDirs">createTypeDirs</span>
                                </a>
                                <a href="#" class="btn btn-primary btn-icon-split">
                                    <span class="icon text-white-50"><i class="fas fa-archive"></i></span>
                                    <span class="text fileex-updateType">updateType</span>
                                </a>
                                <a href="#" class="btn btn-primary btn-icon-split">
                                    <span class="icon text-white-50"><i class="fas fa-archive"></i></span>
                                    <span class="text fileex-deleteType">deleteType</span>
                                </a>
                            </div>

                        </div>
                    </div>
                    <div class="col-lg-10">
                        <div class="card shadow mb-4">
                            <div class="card-header py-3">
                                <h6 class="m-0 font-weight-bold text-primary">Results</h6>
                            </div>
                            <div class="card-body">
                                <p>Use case results will appear here</p>
                                <!--Output JSON results-->
                                <div>
                                    <pre><code class="output-data"></code></pre>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>


            </div>
            <!-- /.container-fluid -->

        </div>
        <!-- End of Main Content -->

        <!-- Footer -->
        <div id="includeFooter"></div>
        <!-- End of Footer -->

    </div>
    <!-- End of Content Wrapper -->

</div>
<!-- End of Page Wrapper -->

<!-- Scroll to Top Button-->
<a class="scroll-to-top rounded" href="#page-top">
    <i class="fas fa-angle-up"></i>
</a>

<!-- Bootstrap core JavaScript-->
<script src="vendor/jquery/jquery.min.js"></script>
<script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

<!-- Core plugin JavaScript-->
<script src="vendor/jquery-easing/jquery.easing.min.js"></script>

<!-- Custom scripts for all pages-->
<script src="js/sb-admin-2.min.js"></script>

<!--Trust1Connector SDK-->
<script src="t1c/T1CSdk.js"></script>
<script src="t1c/app_fileex.js"></script>
<script>
    $(function () {
        $("#includeSidebar").load("t1c_sidebar.html");
    });
    $(function () {
        $("#includeFooter").load("t1c_footer.html");
    });
    $(function () {
        $("#includeTop").load("t1c_top.html");
    });
</script>
</body>

</html>
